# Render (Production) Database Configuration
# Using separate properties for better control

# Database connection - parse from environment or use direct URL
spring.datasource.url=${DATABASE_URL:${JDBC_DATABASE_URL}}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}

# PostgreSQL driver 
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Let Hibernate auto-detect the dialect (removes the deprecation warning)
# spring.jpa.database-platform is not needed - Hibernate will detect PostgreSQL automatically